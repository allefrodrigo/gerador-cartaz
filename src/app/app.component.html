<style>
 @import url(https://fonts.googleapis.com/css?family=Roboto:300);
 @import url(../assets/Galyon-Bold.otf);
 @import url(https://fonts.googleapis.com/css?family=Anton);


.login-page {
  width: 360px;
  padding: 2% 0 0;
  margin: auto;
}


.pagina {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  width: 105mm;
  height: 148mm;
  margin: 0 auto 100px;
  padding-top: 45mm;
  padding-left: 10mm;
  padding-right: 10mm;
  text-align: center;
  border: 1px #D3D3D3 solid;
  border-radius: 5px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  background-image: url("https://i.ibb.co/XydNQDv/Novo-Projeto-23.png");
  background-size:     cover;                      /* <------ */
  background-repeat:   no-repeat;
  background-position: center center;
}

.preco-promocao {
  font-family: "Anton", sans-serif;
  color: red;
  font-size: 85px;
}

.padrao {
  font-family: "Galyon-Bold", sans-serif;
  font-size: 15px;
}

.padrao-data {
  font-family: "Galyon-Bold", sans-serif;
  font-size: 12px;
}

.preco {
  font-family: "Galyon-Bold", sans-serif;
  font-size: 20px;
}

.produto {
  font-size: 30px;
  font-weight: 800;

}

.precoAntigo {
  font-family: "Galyon-Bold", sans-serif;
  font-size: 25px;
  text-decoration: line-through;
  text-decoration-color: red;
  text-decoration-thickness: 2px;


}

.oferta {
  font-family: "Galyon-Bold", sans-serif;
  font-size: 20px;
}

.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  border-radius: 5px;
  text-align: center;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #a52b16;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #b64427;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #a52b16;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
* {
  box-sizing: border-box;
  background-image: url("");
}



/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
 
</div>

<div class="content" role="main">
  <div class="row">
    <div class="column">
      <div class="login-page">
      <div class="pagina">
       <span class="produto"> {{ cartaz.nomeProduto | uppercase}} <br></span>
       <span class="padrao" font-size="10px">De </span><span class="precoAntigo">R$ {{ cartaz.ultimoValor }} <br></span>
       <span class="padrao" font-size="10px">Por </span><span class="preco">R$ </span> <span class="preco-promocao"> {{ cartaz.novoValor }} <br></span>
       <span class="padrao-data"> Oferta válida até {{ cartaz.dataPromocao }} <br></span>        </div>
      </div>
    </div>
    <div class="column">
      <div class="login-page">
        <div class="form">
          <form class="register-form">
            <input type="text" placeholder="name"/>
            <input type="password" placeholder="password"/>
            <input type="text" placeholder="email address"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <form class="login-form">
            <input type="text" [(ngModel)]="cartaz.nomeProduto" name="nomeProduto"/>
            <input type="text" [(ngModel)]="cartaz.ultimoValor" name="ultimoValor"/>
            <input type="text" [(ngModel)]="cartaz.novoValor" name="novoValor"/>
            <input type="text" [(ngModel)]="cartaz.dataPromocao" name="dataPromocao"/>

            <button>Gerar Cartaz</button>
            <p class="message">Não consegue gerar? <a href="#">Abra um ticket de suporte</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
